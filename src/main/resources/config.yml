

# Debug mode - enables detailed API logging (tcpdump-style)
# Shows ALL request/response details for troubleshooting
debug: true

# LNbits Backend Configuration
lnbits:
  # LNbits instance URL (without https://)
  host: ""
  use_https: true
  
  # Admin API key (from your LNbits admin wallet)
  # This key is used to create player wallets
  api_key: "your-admin-key-here"
  
  # Tor proxy support (for .onion addresses)
  use_tor_proxy: false
  tor_proxy_host: "127.0.0.1"
  tor_proxy_port: 9050
  
  # Skip TLS verification (for self-signed certificates)
  # WARNING: Only use for testing!
  skip_tls_verify: false

# WebSocket Invoice Monitoring
websocket:
  # Maximum reconnection attempts before giving up
  max_reconnect_attempts: 5
  
  # Initial delay between reconnection attempts (milliseconds)
  reconnect_initial_delay_ms: 1000
  
  # Backoff multiplier for reconnection delays
  reconnect_backoff_multiplier: 2.0

# Invoice Monitor Settings
invoice_monitor:
  # How long to keep tracking unpaid invoices (minutes)
  expiry_minutes: 60

# Rate Limiting (per player, per minute)
rate_limits:
  # Balance checks
  balance_checks_per_minute: 20
  
  # Invoice creation
  invoices_per_minute: 5
  
  # Payments
  payments_per_minute: 10
  
  # Split payments
  split_payments_per_minute: 5

# Transaction Limits
limits:
  # Minimum invoice amount (sats)
  min_invoice_amount: 1
  
  # Maximum invoice amount (sats)
  max_invoice_amount: 1000000
  
  # Maximum wallet balance (0 = no limit)
  max_wallet_balance: 0

# Split Payments
split_payments:
  # Server commission wallet UUID (for marketplace features)
  # Leave empty to disable server commission
  server_wallet_uuid: ""
  
  # Default commission percentage (0-100)
  default_commission_percent: 0

# LNDHub Integration (for Zeus wallet)
give_user_lndhub: true

# LNDHub address (optional, defaults to lnbits.host)
lndhub_address: ""
lndhud_use_https: true
# Message Formatting
messages:
  prefix: "§8[§eLN§8]§r "
