# Lightning Plugin Configuration
# ==========================================
# IMPORTANT: MINECRAFT EULA COMPLIANCE
# ==========================================
# This plugin is HARDCODED to testnet/signet ONLY.
# Real money use for Minecraft servers is not allowed
# There is no option to enable mainnet.
# ==========================================

# Enable debug logging (verbose output)
debug: false

# Lightning Backend Selection
# Choose: "lnbits" or "lnd"
backend: "lnbits"

# LNbits Configuration (if backend: lnbits)
lnbits:
  # LNbits instance hostname (without https://)
  # MUST be a testnet/signet instance
  # Example: "testnet.lnbits.com" or "localhost:5000"
  # For Tor: "yournode.onion" (no port needed, uses standard 80/443)
  host: "legend.lnbits.com"
  
  # Use HTTPS connection (recommended for remote servers)
  # Set to false for .onion addresses (Tor doesn't use HTTPS prefix)
  use_https: true
  
  # Wallet ID (optional, but recommended for organization)
  wallet_id: ""
  
  # API Key (Invoice/Read key or Admin key)
  # Get this from your LNbits wallet settings
  # NEVER share this key publicly!
  # Optional: If not set, plugin will work in read-only mode
  api_key: ""
  
  # Tor/SOCKS5 Proxy Settings (for .onion addresses)
  use_tor_proxy: false
  tor_proxy_type: "socks5"     # Options: "socks5", "socks", "http", "https"
  tor_proxy_host: "127.0.0.1"  # Local Tor SOCKS5 proxy
  tor_proxy_port: 9050         # Default Tor SOCKS5 port
  # Skip TLS verification for self-signed certificates (useful for .onion with self-signed certs)
  skip_tls_verify: false

# LND Configuration (if backend: lnd)
lnd:
  # LND REST API host (.onion or clearnet)
  # Example: "localhost" or "abc123xyz.onion"
  host: "localhost"
  
  # LND REST API port (default: 8080)
  port: 8080
  
  # Use HTTPS (true for clearnet, false for .onion)
  use_https: true
  
  # Macaroon authentication (choose ONE method):
  
  # Method 1: Path to macaroon file (e.g., admin.macaroon)
  # Example: "/home/bitcoin/.lnd/data/chain/bitcoin/testnet/admin.macaroon"
  macaroon_path: ""
  
  # Method 2: Macaroon as hex string (better for .onion nodes)
  # Get with: xxd -ps -u -c 1000 admin.macaroon
  macaroon_hex: ""
  
  # Tor proxy settings (for .onion LND nodes)
  use_tor_proxy: false
  tor_proxy_host: "127.0.0.1"
  tor_proxy_port: 9050
  # Skip TLS verification for self-signed certificates (useful for .onion with self-signed certs)
  skip_tls_verify: false

