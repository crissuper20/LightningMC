# Enable debug logging
debug: false

# ================================================
# LNbits Configuration
# ================================================
lnbits:
  # LNbits instance URL (without /api)
  host: "demo.lnbits.com"
  
  # Use HTTPS (recommended)
  use_https: true
  
  # Admin API key (required for creating player wallets)
  # Get this from your LNbits admin wallet
  api_key: "your_admin_key_here"
  
  # Network (testnet/signet)
  network: testnet
  
  # Tor configuration (mainly for tor)
  use_tor_proxy: false
  tor_proxy_host: "127.0.0.1"
  tor_proxy_port: 9050
  
  # Skip TLS verification (only for development)
  skip_tls_verify: false

# ================================================
# Invoice Monitor Settings
# ================================================
invoice_monitor:
  # How often to check invoices (seconds)
  check_interval_seconds: 3
  
  # Fast check for recent invoices (seconds)
  fast_check_seconds: 3
  
  # Slow check for old invoices (seconds)
  slow_check_seconds: 15
  
  # When to switch to slow checking (minutes)
  slow_check_threshold_minutes: 10
  
  # When to expire unpaid invoices (minutes)
  expiry_minutes: 60

# ================================================
# Rate Limiting 
# ================================================
rate_limits:
  # Invoice creation limits
  invoices_per_minute: 5
  
  # Payment limits
  payments_per_minute: 10
  
  # Balance check limits
  balance_checks_per_minute: 20

# ================================================
# Transaction Limits
# ================================================
limits:
  # Minimum invoice amount (sats)
  min_invoice_amount: 1
  
  # Maximum invoice amount (sats)
  max_invoice_amount: 1000000
  
  # Minimum payment amount (sats)
  min_payment_amount: 1
  
  # Maximum payment amount (sats)
  max_payment_amount: 1000000
  
  # Maximum wallet balance (sats, 0 = no limit)
  max_wallet_balance: 0

# ================================================
# Retry Configuration
# ================================================
network:
  # Maximum retry attempts for failed operations
  max_retries: 3
  
  # Initial retry delay (milliseconds)
  retry_delay_ms: 1000
  
  # Backoff multiplier
  retry_backoff: 2.0
  
  # Request timeout (seconds)
  timeout_seconds: 15

# ================================================
# Permissions
# ================================================
# Defined in server's permissions plugin:
#   lightning.use - Basic usage (create invoices, check balance)
#   lightning.pay - Send payments
#   lightning.admin - Admin commands

# ================================================
# Messages (Customizable)
# ================================================
messages:
  prefix: "§8[§eLightning§8]§r "
  
  invoice_created: "§aInvoice created! Scan QR code or copy bolt11 invoice."
  invoice_paid: "§a§lInvoice paid! §r§7Balance updated."
  invoice_expired: "§cYour invoice has expired. Create a new one."
  
  payment_success: "§aPayment sent successfully!"
  payment_failed: "§cPayment failed: {reason}"
  
  insufficient_balance: "§cInsufficient balance. You have {balance} sats, you need {amount} sats."
  
  rate_limited: "§cRate Limit! Please wait {time} before trying again."
  
  no_wallet: "§cYou don't have a wallet yet. One will be created automatically."
  wallet_created: "§aWallet created successfully!"